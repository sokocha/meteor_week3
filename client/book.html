<template name="book">
  <div class = "item">
    <ul id = '{{_id}}' class = 'nav nav-list text-left'>
        <li class = "thumbnail"><img src="{{url}}" alt=""></li>
        <div class = "thumbnail content">
          <li><strong>{{title}}</strong></li>
          <li>{{format}}</li>
        </div>
    </ul>
  </div>
</template>
